<!DOCTYPE html>
<html>

<head>
	<title>File Validation-1</title>
    <style>
         body{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;

        }
        #form{
            background-color: lightblue;
            padding: 300px 100px;
            color: blue;
            font-size:17px;
            height: 300px;
            
            }
            tr,th{
                font-size: 40px;
            }

    </style>
</head>

<body>
    <form action="nettantra4.html" id="form">
	<table align="center">
    <tr>
    <td>
		Recent Passport <input type="file"
			id="file"
			onchange="Filevalidation()" />
    </td>
    </tr>
    <tr>
		<td>HSC marksheet<input type="file"
			id="file"
			onchange="Filevalidation()" />
        </td>
    </tr>
    <tr>
		<td>SSC marksheet<input type="file"
			id="file"
			onchange="Filevalidation()" />
        </td>
    </tr>
    <tr>
        
		<td>semester marksheet<input type="file"
			id="file"
			onchange="Filevalidation()" />
        </td>
    </tr>

    <tr>

	    <td id="size"></td>
    </tr>
    <tr>
        <td align="center"><input type="submit" name="submit" value="Submit"></td>
    </tr>

    </form>
    </table>
</body>

<script>
	Filevalidation = () => {
		const fi = document.getElementById('file');
		if (fi.files.length > 0) {
			for (const i = 0; i <= fi.files.length - 1; i++) {

				const fsize = fi.files.item(i).size;
				const file = Math.round((fsize / 1024));
				if (file >= 4096) {
					alert(
					"File too Big, please select a file less than 4mb");
				
				} else {
					document.getElementById('size').innerHTML = '<b>'
					+ file + '</b> KB';
				}
			}
		}
	}
</script>

</html>
</body>
</html>
